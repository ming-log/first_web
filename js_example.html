<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				border: 2px solid #000000;
			}
			body{
				text-align: center;
				
			}
			.red{
				width: 40px;
				height: 40px;
				text-align: center;
				background-color: red;
				border-radius: 20px;
				line-height: 40px;
				display: inline-block;
				margin: 30px auto;
				border: 0px;
			}
			.blue{
				width: 40px;
				height: 40px;
				text-align: center;
				background-color: blue;
				border-radius: 20px;
				line-height: 40px;
				display: inline-block;
				border: 0;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var selectedBalls = []
			for (let i = 1; i <=6 ;i += 1){
				let num = parseInt(Math.random() * 33 + 1)
				selectedBalls.push(num)
			}
			selectedBalls.sort((x, y) => x - y)
			for (let i = 0; i < selectedBalls.length; i += 1){
				let num = selectedBalls[i]
				document.write(`<p class='red'>${num}</p>`)
			}
			let num = parseInt(Math.random() * 16 + 1)
			document.write(`<p class='blue'>${num}</p>`)
		</script>
	</body>
</html>
